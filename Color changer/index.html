<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color changer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="canvas">
        <h1>Color Scheme Switcher</h1>
        <div class="box-grid">
            <div class="button" id="grey"></div>
            <div class="button" id="red"></div>
            <div class="button" id="blue"></div>
            <div class="button" id="yellow"></div>
            <i id="reset" class="fa-solid fa-arrows-rotate button"></i>
            
        </div>
        

        <h2>Try clicking on the colors above to change the background color of this page </h2>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a8676eedf4.js" crossorigin="anonymous"></script>
</body>

</html>
